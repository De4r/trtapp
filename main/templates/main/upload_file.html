{% extends "main/files_wrapper.html" %}
{% load crispy_forms_tags %}

{% block files %}
<h3 class="text-center">Dodaj nowy plik</h3>
<br>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <div class="form-group">
            <label for="id_file_name">Nazwa</label>
            <input type="text" class="form-control" name="file_name" maxlength="100" required="" id="id_file_name">
        </div>
        <div class="form-group">
            <label for="id_file_desc">Opis</label>
            <input type="text" class="form-control" name="file_desc" maxlength="2000" required="" id="id_file_desc">
        </div>
        <div class="form-group">
            <label for="id_file_object">Plik</label>
            <input type="file" class="form-control-file" name="file_object" required="" id="id_file_object">
        </div>
        <label for="file_tags_options">Wybierz przedmiot z którym jest związany plik</label>
        <div class="form-check" id="file_tags_options">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="file_tag" id="id_zszi" value="ZSZI" checked="">
              Zintegrowane systemy zarządzania informacja
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="file_tag" id="id_isp" value="ISP">
              Inteligentne systemy pomiarowe
            </label>
          </div>
        
        <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Prześlij plik na serwer">Dodaj</button>
        </div>
    </fieldset>
</form>
{% endblock %}
