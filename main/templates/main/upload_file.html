{% extends "main/files_wrapper.html" %}
{% load crispy_forms_tags %}

{% block files %}
<h3 class="text-center">Dodaj nowy plik</h3>
<br>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <div class="form-group">
            <label for="id_file_name">Nazwa</label>
            <input type="text" class="form-control" name="file_name" maxlength="100" required="" id="id_file_name">
        </div>
        <div class="form-group">
            <label for="id_file_object">Plik</label>
            <input type="file" class="form-control-file" name="file_object" required="" id="id_file_object">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
    </fieldset>
</form>
{% endblock %}
