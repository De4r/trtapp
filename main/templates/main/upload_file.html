{% extends "main/files_wrapper.html" %}


{% block files %}
<h3 class="text-center">Dodaj nowy plik</h3>
<br>

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <div class="form-group">
      <label for="id_file_name">Nazwa</label>
      <input type="text" class="form-control" name="file_name" maxlength="100" required="" id="id_file_name" placeholder="Podaj nazwę pliku">
    </div>
    <div class="form-group">
      <label for="id_file_desc">Opis</label>
      <textarea type="text" class="form-control" name="file_desc" maxlength="2000" required="" id="id_file_desc" rows="3" placeholder="Podaj opis ..."></textarea>
    </div>

    <div class="form-group">
      <div class="input-group mb-2">
        <div class="custom-file">
          <input type="file" class="custom-file-input" name="file_object" required="" id="id_file_object" onchange="$(this).next().after().text($(this).val().split('\\').slice(-1)[0])">
          <label class="custom-file-label" for="id_file_object" data-browse="Wybierz">Plik</label>
        </div>
      </div>
    </div>

    <label for="file_tags_options">Wybierz przedmiot z którym jest związany plik</label>
    <div class="form-group" id="file_tags_options">
      <div class="custom-control custom-radio">
        <input type="radio" id="id_zszi" name="file_tag" class="custom-control-input" value="ZSZI" checked="">
        <label class="custom-control-label" for="id_zszi">Zintegrowane systemy zarządzania informacja</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" id="id_isp" name="file_tag" class="custom-control-input" value="ISP">
        <label class="custom-control-label" for="id_isp">Inteligentne systemy pomiarowe</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top"
      title="Prześlij plik na serwer">Dodaj</button>
    </div>
  </fieldset>
</form>
{% endblock %}
